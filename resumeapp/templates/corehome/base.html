<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="{% static "corehome/css/bootstrap.css" %}">
    <link rel='stylesheet' href="{% static "corehome/css/all.min.css" %}">
    <link rel='stylesheet' href="{% static "corehome/css/core.css" %}">

    {% block corecss %}
        <link rel='stylesheet' href="{% static "corehome/css/all.min.css" %}">
    {% endblock corecss %}
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">
          {% include "corehome/sidebar.html" %}                    
        </div>
        <div class="col-sm-10">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>    

    <script src="{% static "corehome/js/bootstrap.js" %}"></script>
    <script src="{% static "corehome/js/jquery.js" %}"></script>
    <script src="{% static "corehome/js/popper.js" %}"></script>
    <script src="{% static "corehome/js/all.min.js" %}"></script>
  </body>
</html>
